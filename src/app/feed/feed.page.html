<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>

  <h2>{{objFeed.nomeUsuario}}</h2>
  <ion-card *ngFor="let filme of listaFilmes">
    <ion-card-header>
      <ion-card-subtitle>Filme</ion-card-subtitle>
      <ion-card-title>{{filme.original_title}}</ion-card-title>
    </ion-card-header>
    <img [src]="'https://image.tmdb.org/t/p/w500/'+filme.backdrop_path">
    <ion-card-content>
      {{filme.overview}}
    </ion-card-content>
  </ion-card>
</ion-content>
